<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f37021;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .card {
            background: #ffffff22;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        h2 { font-size: 40px; margin-bottom: 20px; }
        .price { font-size: 30px; margin-bottom: 20px; }

        select {
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            width: 80%;
        }

        a {
            display: block;
            margin-top: 40px;
            color: white;
            font-size: 28px;
            text-decoration: none;
        }

        .label {
            font-size: 22px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 id="articleName"></h2>
    <div class="price" id="articlePrice"></div>

    <!-- Sélecteur TYPE -->
    <div id="typeContainer" style="display:none;">
        <span class="label">Type :</span>
        <select id="typeSelect"></select>
        <br><br>
    </div>

    <!-- Sélecteur TAILLE -->
    <span class="label">Choisir une taille :</span>
    <select id="sizes"></select>
</div>

<a href="boutique.html">← Retour</a>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const articles = {
        mo: { name: "Maillot Orange", price: "15 €", sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"] },
        mn: { name: "Maillot Noir", price: "15 €", sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"] },
        v:  { name: "Veste", price: "20 €", sizes: ["M", "13-14 ans", "XS", "S", "XL", "L", "5-6 ans"] },
        p:  { name: "Pantalon", price: "20 €", sizes: ["13-14 ans", "XS", "XL", "2XL", "S"] },

        /* ----------------------- */
        /*         DOUDOUNE        */
        /* ----------------------- */
        d:  { 
            name: "Doudoune", 
            price: "66,50 €",
            type: ["Normale", "Bande blanche"],
            sizes: {
                "Normale": ["L"],
                "Bande blanche": ["XL", "L", "M", "S", "XS"]
            }
        },

        /* ----------------------- */
        /*           K-WAY         */
        /* ----------------------- */
        k:  { name: "K-Way", price: "45,50 €", sizes: ["XL", "M", "L", "XS"] },

        /* ----------------------- */
        /*         ECHARPE         */
        /* ----------------------- */
        e: { 
            name: "Écharpe", 
            price: "10 €", 
            sizes: ["Taille unique"] 
        },

        /* ----------------------- */
        /*          SWEAT          */
        /* ----------------------- */
        s: { 
            name: "Sweat", 
            price: "20 €",
            type: ["Normal", "Bande blanche"],
            sizes: {
                "Normal": ["9-10 ans", "11-12 ans", "XS", "M"],
                "Bande blanche": ["XS", "S"]
            }
        }
    };

    const product = articles[id];

    if (!product) {
        document.body.innerHTML = "<h1>Article introuvable</h1>";
    } else {
        document.getElementById("articleName").textContent = product.name;
        document.getElementById("articlePrice").textContent = product.price;

        const sizeSelect = document.getElementById("sizes");
        const typeContainer = document.getElementById("typeContainer");
        const typeSelect = document.getElementById("typeSelect");

        /* Gestion du TYPE pour sweat & doudoune */
        if (product.type) {
            typeContainer.style.display = "block";

            product.type.forEach(t => {
                let opt = document.createElement("option");
                opt.value = t;
                opt.textContent = t;
                typeSelect.appendChild(opt);
            });

            function loadSizes() {
                sizeSelect.innerHTML = "";
                const selectedType = typeSelect.value;
                product.sizes[selectedType].forEach(size => {
                    let opt = document.createElement("option");
                    opt.value = size;
                    opt.textContent = size;
                    sizeSelect.appendChild(opt);
                });
            }

            typeSelect.addEventListener("change", loadSizes);
            loadSizes();

        } else {
            product.sizes.forEach(size => {
                let opt = document.createElement("option");
                opt.value = size;
                opt.textContent = size;
                sizeSelect.appendChild(opt);
            });
        }
    }
</script>

</body>
</html>
