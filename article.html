<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f37021;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .card {
            background: #ffffff22;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        h2 { font-size: 40px; margin-bottom: 20px; }
        .price { font-size: 30px; margin-bottom: 20px; }

        select {
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
        }

        a {
            display: block;
            margin-top: 40px;
            color: white;
            font-size: 28px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 id="articleName"></h2>
    <div class="price" id="articlePrice"></div>

    <label for="sizes">Choisir une taille :</label>
    <br><br>
    <select id="sizes"></select>
</div>

<a href="boutique.html">‚Üê Retour</a>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const articles = {
        mo: { name: "Maillot Orange", price: "15 ‚Ç¨", sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"] },
        mn: { name: "Maillot Noir", price: "15 ‚Ç¨", sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"] },
        v:  { name: "Veste", price: "20 ‚Ç¨", sizes: ["M", "13-14 ans", "XS", "S", "XL", "L", "5-6 ans"] },
        p:  { name: "Pantalon", price: "20 ‚Ç¨", sizes: ["13-14 ans", "XS", "XL", "2XL", "S"] },
        d:  { name: "Doudoune", price: "66,50 ‚Ç¨", sizes: ["L"] },
        k:  { name: "K-Way", price: "45,50 ‚Ç¨", sizes: ["XL", "M", "L"] },

        /* üÜï AJOUT : √âCHARPE */
        e: { 
            name: "√âcharpe", 
            price: "10 ‚Ç¨", 
            sizes: ["Taille unique"] 
        },

        /* üÜï AJOUT : SWEAT */
        s: { 
            name: "Sweat", 
            price: "20 ‚Ç¨", 
            sizes: ["9-10 ans", "11-12 ans", "XS", "M"] 
        },

        /* üÜï AJOUT : SWEAT BANDE BLANCHE */
        sb: { 
            name: "Sweat bande blanche", 
            price: "20 ‚Ç¨", 
            sizes: ["XS", "S"] 
        }
    };

    const product = articles[id];

    if (!product) {
        document.body.innerHTML = "<h1>Article introuvable</h1>";
    } else {
        document.getElementById("articleName").textContent = product.name;
        document.getElementById("articlePrice").textContent = product.price;

        const sizeSelect = document.getElementById("sizes");

        product.sizes.forEach(size => {
            const option = document.createElement("option");
            option.value = size;
            option.textContent = size;
            sizeSelect.appendChild(option);
        });
    }
</script>

</body>
</html>
