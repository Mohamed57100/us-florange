<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f37021;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid white;
            object-fit: cover;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 35px;
            width: 90%;
            max-width: 450px;
            margin: 30px auto 50px auto;
            color: black;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            font-size: 45px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f37021;
        }

        .price {
            font-size: 35px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .product-img {
            width: 100%;
            max-width: 330px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        select {
            padding: 12px;
            border-radius: 12px;
            font-size: 20px;
            width: 85%;
            border: 2px solid #f37021;
            outline: none;
        }

        .label {
            font-size: 22px;
            margin-bottom: 8px;
            display: block;
            color: #333;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            font-weight: bold;
        }

        #reserveBtn {
            margin-top: 25px;
            padding: 15px 25px;
            background-color: #f37021;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<img class="logo" src="https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo">

<div class="card">
    <img id="articleImg" class="product-img" src="" alt="Article">

    <h2 id="articleName"></h2>
    <div class="price" id="articlePrice"></div>

    <div id="typeContainer" style="display:none;">
        <span class="label">Type :</span>
        <select id="typeSelect"></select>
        <br><br>
    </div>

    <span class="label">Choisir une taille :</span>
    <select id="sizes"></select>

    <button id="reserveBtn">Réserver</button>

</div>

<a href="boutique.html">← Retour</a>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const articles = {
        mo: { name: "Maillot Orange", price: "15 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/maillot_orange.jpg", sizes: ["S","XS","M","L","13-14 ans","XL","2XL","5-6 ans"] },
        mn: { name: "Maillot Noir", price: "15 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/maillot_noir.jpg", sizes: ["S","XS","M","L","13-14 ans","XL","2XL","5-6 ans"] },
        v:  { name: "Veste", price: "20 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/veste.jpg", sizes: ["M","13-14 ans","XS","S","XL","L","5-6 ans"] },
        p:  { name: "Pantalon", price: "20 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/pantalon.jpg", sizes: ["13-14 ans","XS","XL","2XL","S"] },

        d:  { 
            name: "Doudoune", 
            price: "66,50 €",
            img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/doudoune.jpg",
            type: ["Normale", "Bande blanche"],
            sizes: {
                "Normale": ["L"],
                "Bande blanche": ["XL","L","M","S","XS"]
            }
        },

        k:  { name: "K-Way", price: "45,50 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/kway.jpg", sizes: ["XL","M","L","XS"] },

        e: { name: "Écharpe", price: "10 €", img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/echarpe.jpg", sizes: ["Taille unique"] },

        s: { 
            name: "Sweat", 
            price: "20 €",
            img: "https://raw.githubusercontent.com/Mohamed57100/us-florange/main/sweat.jpg",
            type: ["Normal", "Bande blanche"],
            sizes: {
                "Normal": ["9-10 ans","11-12 ans","XS","M"],
                "Bande blanche": ["XS","S"]
            }
        }
    };

    const product = articles[id];

    if (!product) {
        document.body.innerHTML = "<h1>Article introuvable</h1>";
    } else {
        document.getElementById("articleName").textContent = product.name;
        document.getElementById("articlePrice").textContent = product.price;
        document.getElementById("articleImg").src = product.img;

        const sizeSelect = document.getElementById("sizes");
        const typeContainer = document.getElementById("typeContainer");
        const typeSelect = document.getElementById("typeSelect");

        if (product.type) {
            typeContainer.style.display = "block";

            product.type.forEach(t => {
                let opt = document.createElement("option");
                opt.value = t;
                opt.textContent = t;
                typeSelect.appendChild(opt);
            });

            function loadSizes() {
                sizeSelect.innerHTML = "";
                const selectedType = typeSelect.value;
                product.sizes[selectedType].forEach(size => {
                    let opt = document.createElement("option");
                    opt.value = size;
                    opt.textContent = size;
                    sizeSelect.appendChild(opt);
                });
            }

            typeSelect.addEventListener("change", loadSizes);
            loadSizes();

        } else {
            product.sizes.forEach(size => {
                let opt = document.createElement("option");
                opt.value = size;
                opt.textContent = size;
                sizeSelect.appendChild(opt);
            });
        }
    }

    const reserveBtn = document.getElementById("reserveBtn");

    reserveBtn.addEventListener("click", () => {
        let article = product.name;
        let price = product.price;
        let size = document.getElementById("sizes").value;
        let type = product.type ? document.getElementById("typeSelect").value : "Aucun";

        let message =
            `Bonjour, je souhaite réserver :%0A` +
            `Article : ${article}%0A` +
            (product.type ? `Type : ${type}%0A` : ``) +
            `Taille : ${size}%0A` +
            `Prix : ${price}`;

        let phone = "33647018376";

        let url = `https://wa.me/${phone}?text=${message}`;
        window.location.href = url;
    });
</script>

</body>
</html>
