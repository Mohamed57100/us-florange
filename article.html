<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>

    <style>
        body {
            background: #f37021;
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 20px;
        }

        .box {
            background: #ffffff22;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            margin: auto;
            backdrop-filter: blur(5px);
        }

        select, button {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            background: white;
            font-weight: bold;
        }

        a {
            color: white;
            display: block;
            margin-top: 30px;
            font-size: 22px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h1 id="title"></h1>

<div class="box">
    <div style="width:250px;height:250px;background:white;border-radius:15px;margin:auto;"></div>

    <p id="price" style="font-size:28px;font-weight:bold;"></p>

    <label for="size">Choisir une taille :</label><br>
    <select id="size"></select>

    <button>Valider</button>
</div>

<a href="boutique.html">← Retour</a>

<script>
    // Base de données
    const items = {
        mo: {
            name: "Maillot Orange",
            price: "15 €",
            sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"]
        },
        mn: {
            name: "Maillot Noir",
            price: "15 €",
            sizes: ["S", "XS", "M", "L", "13-14 ans", "XL", "2XL", "5-6 ans"]
        },
        v: {
            name: "Veste",
            price: "20 €",
            sizes: ["M", "13-14 ans", "XS", "S", "XL", "L", "5-6 ans"]
        },
        p: {
            name: "Pantalon",
            price: "20 €",
            sizes: ["13-14 ans", "XS", "XL", "2XL", "S"]
        },
        d: {
            name: "Doudoune",
            price: "66,50 €",
            sizes: ["L"]
        },
        k: {
            name: "K-Way",
            price: "45,50 €",
            sizes: ["XL", "M", "L"]
        }
    };

    // Lire le paramètre ?id=
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const item = items[id];

    // Remplir la page
    if (item) {
        document.getElementById("title").textContent = item.name;
        document.getElementById("price").textContent = item.price;

        const sizeSelect = document.getElementById("size");
        item.sizes.forEach(size => {
            const option = document.createElement("option");
            option.textContent = size;
            sizeSelect.appendChild(option);
        });
    } else {
        document.body.innerHTML = "<h1>Article introuvable</h1>";
    }
</script>

</body>
</html>
