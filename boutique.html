<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f37021;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 30px 0 10px 0;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid white;
            object-fit: cover;
        }

        .retour {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: block;
        }

        h1 {
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Grand rectangle blanc */
        .content-box {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            color: black;
        }

        .container {
            width: 100%;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: #ffffffdd;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            cursor: pointer;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 30px;
        }

        .price {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Boutique</h1>

        <a href="index.html" class="retour">← Retour à l'accueil</a>

        <img class="logo" src="https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo" />
    </header>

    <!-- Grand rectangle avec fond blanc -->
    <div class="content-box">

        <div class="container">

            <div class="card" onclick="openArticle('mo')">
                <h2>Maillot Orange</h2>
                <div class="price">15 €</div>
            </div>

            <div class="card" onclick="openArticle('mn')">
                <h2>Maillot Noir</h2>
                <div class="price">15 €</div>
            </div>

            <div class="card" onclick="openArticle('v')">
                <h2>Veste</h2>
                <div class="price">20 €</div>
            </div>

            <div class="card" onclick="openArticle('p')">
                <h2>Pantalon</h2>
                <div class="price">20 €</div>
            </div>

            <div class="card" onclick="openArticle('d')">
                <h2>Doudoune</h2>
                <div class="price">66,50 €</div>
            </div>

            <div class="card" onclick="openArticle('k')">
                <h2>K-Way</h2>
                <div class="price">45,50 €</div>
            </div>

        </div>

    </div>

    <script>
        function openArticle(id) {
            window.location.href = "article.html?id=" + id;
        }
    </script>

</body>
</html>
