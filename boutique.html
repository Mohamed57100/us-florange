<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f37021;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 30px 0;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid white;
            object-fit: cover;
        }

        h1 {
            font-size: 60px;
            margin-top: 20px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: #ffffff22;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 30px;
        }

        .price {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sizes {
            font-size: 18px;
            line-height: 28px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 28px;
            display: inline-block;
            margin-top: 40px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo" />
        <h1>Boutique</h1>
    </header>

    <div class="container">

        <div class="card">
            <div class="img-box" onclick="toggleSizes('mo')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">Maillot Orange</h2>
            <div class="price">15 €</div>
            <button class="sizes-btn" id="btn-mo" onclick="toggleSizes('mo')">Tailles</button>
            <div id="mo" class="sizes" style="display:none;">S, XS, M, L, 13-14 ans, XL, 2XL, 5-6 ans</div>
        </div>

        <div class="card">
            <div class="img-box" onclick="toggleSizes('mn')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">Maillot Noir</h2>
            <div class="price">15 €</div>
            <button class="sizes-btn" id="btn-mn" onclick="toggleSizes('mn')">Tailles</button>
            <div id="mn" class="sizes" style="display:none;">S, XS, M, L, 13-14 ans, XL, 2XL, 5-6 ans</div>
        </div>

        <div class="card">
            <div class="img-box" onclick="toggleSizes('v')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">Veste</h2>
            <div class="price">20 €</div>
            <button class="sizes-btn" id="btn-v" onclick="toggleSizes('v')">Tailles</button>
            <div id="v" class="sizes" style="display:none;">M, 13-14 ans, XS, S, XL, L, 5-6 ans</div>
        </div>

        <div class="card">
            <div class="img-box" onclick="toggleSizes('p')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">Pantalon</h2>
            <div class="price">20 €</div>
            <button class="sizes-btn" id="btn-p" onclick="toggleSizes('p')">Tailles</button>
            <div id="p" class="sizes" style="display:none;">13-14 ans, XS, XL, 2XL, S</div>
        </div>

        <div class="card">
            <div class="img-box" onclick="toggleSizes('d')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">Doudoune</h2>
            <div class="price">66,50 €</div>
            <button class="sizes-btn" id="btn-d" onclick="toggleSizes('d')">Tailles</button>
            <div id="d" class="sizes" style="display:none;">L</div>
        </div>

        <div class="card">
            <div class="img-box" onclick="toggleSizes('k')" style="width:100%;height:200px;background:white;border-radius:15px;margin-bottom:15px;cursor:pointer;"></div>
            <h2 style="margin:0 0 10px;">K-Way</h2>
            <div class="price">45,50 €</div>
            <button class="sizes-btn" id="btn-k" onclick="toggleSizes('k')">Tailles</button>
            <div id="k" class="sizes" style="display:none;">XL, M, L</div>
        </div>

    </div>

    <script>>
    function toggleSizes(id){
        const box = document.getElementById(id);
        box.style.display = box.style.display === "none" ? "block" : "none";
    }
    </script>

    <a href="index.html">← Retour à l'accueil</a>
</body>
</html>
