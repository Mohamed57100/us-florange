<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipes - U.S. Florange-Ébange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 20px 0;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .team {
      background-color: #ff6600;
      color: white;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .team:hover {
      background-color: #e65c00;
      transform: scale(1.1);
    }

    /* Fenêtre popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #ff6600;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      background-color: #ff6600;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo U.S. Florange">
    <h1>Nos Équipes</h1>
    <p><a href="index.html" style="color:white;">← Retour à l'accueil</a></p>
  </header>

  <main>
    <div class="team-container">
      <div class="team" onclick="openPopup('U6 / U8 / U9', 'El Majdoub Youssef', '06 32 40 68 85')">U6/U8/U9</div>
      <div class="team" onclick="openPopup('U7 / Senior A', 'Kaddar Touati', '07 83 33 15 86')">U7/Senior A</div>
      <div class="team" onclick="openPopup('U10', 'Camacho Cueva Nixon', '06 45 32 85 56')">U10</div>
      <div class="team" onclick="openPopup('U11', 'Bouhnaida Yacine', '06 49 57 54 49')">U11</div>
      <div class="team" onclick="openPopup('U12', 'Salihi Faysal', '06 49 57 54 49')">U12</div>
      <div class="team" onclick="openPopup('U13', 'Barmashi Franci', '06 55 08 89 39')">U13</div>
      <div class="team" onclick="openPopup('U13 Féminines', 'Alem Mehdi', '06 82 64 42 21')">U13F</div>
      <div class="team" onclick="openPopup('U14', 'Doebler Florian', '06 59 41 10 15')">U14</div>
      <div class="team" onclick="openPopup('Senior B', 'Barbacci Stephane', '06 82 32 00 77')">Senior B</div>
      <div class="team" onclick="openPopup('Senior Féminines', 'Derouette Mickael', '06 19 74 27 27')">Senior F</div>
    </div>
  </main>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <h2 id="teamName"></h2>
      <p><strong>Coach :</strong> <span id="coachName"></span></p>
      <p><strong>Téléphone :</strong> <span id="coachPhone"></span></p>
    </div>
  </div>

  <footer>
    <p>© 2025 U.S. Florange-Ébange | 
      <a href="https://www.instagram.com/us_florange_ebange/">Instagram</a> | 
      <a href="https://www.facebook.com/UnionSportiveFlorangeEbange">Facebook</a>
    </p>
  </footer>

  <script>
    function openPopup(team, coach, phone) {
      document.getElementById('teamName').textContent = team;
      document.getElementById('coachName').textContent = coach;
      document.getElementById('coachPhone').textContent = phone;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
