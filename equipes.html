<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Équipes - U.S. Florange Ébange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 10px 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .bubble {
      background-color: white;
      border: 3px solid #ff6600;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }

    .bubble:hover {
      background-color: #ff6600;
      color: white;
      transform: scale(1.1);
    }

    /* Fenêtre pop-up */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      color: #333;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Mohamed57100/us-florange/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo U.S. Florange Ébange">
    <h1>Nos Équipes</h1>
    <img src="https://raw.githubusercontent.com/Mohamed57100/us-florange/main/465817372_1057114252579709_1675475728144681515_n.jpg" alt="Logo U.S. Florange Ébange">
  </header>

  <div class="container">
    <div class="bubble" onclick="openModal('El Majdoub Youssef', 'https://...')">U6</div>
    <div class="bubble" onclick="openModal('El Majdoub Youssef', 'https://...')">U7</div>
    <div class="bubble" onclick="openModal('El Majdoub Youssef', 'https://...')">U8</div>
    <div class="bubble" onclick="openModal('El Majdoub Youssef', 'https://...')">U9</div>
    <div class="bubble" onclick="openModal('Nixon Camacho', 'https://...')">U10</div>
    <div class="bubble" onclick="openModal('Bouhnaida Yacine', 'https://...')">U11</div>
    <div class="bubble" onclick="openModal('Salihi Faysal', 'https://...')">U12</div>
    <div class="bubble" onclick="openModal('Barmashi Franci', 'https://...')">U13</div>
    <div class="bubble" onclick="openModal('Alem Mehdi', 'https://...')">U13F</div>
    <div class="bubble" onclick="openModal('Doebler Florian', 'https://...')">U14</div>
    <div class="bubble" onclick="openModal('Derouette Mickael', 'https://...')">Senior F</div>
    <div class="bubble" onclick="openModal('Barbacci Stephane', 'https://...')">Senior B</div>
    <div class="bubble" onclick="openModal('Kaddar Touati', 'https://...')">Senior A</div>
  </div>

  <!-- Fenêtre pop-up -->
  <div id="coachModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="coachName"></h2>
      <img id="coachPhoto" src="" alt="Photo du coach">
    </div>
  </div>

  <script>
    function openModal(name, photoUrl) {
      document.getElementById("coachName").innerText = name;
      document.getElementById("coachPhoto").src = photoUrl;
      document.getElementById("coachModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("coachModal").style.display = "none";
    }
  </script>
</body>
</html>
