<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Équipes - U.S. Florange-Ébange</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
    }

    .categories {
      margin-top: 30px;
    }

    .category-btn {
      background: #ff6600;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .category-btn:hover {
      background: #e55a00;
    }

    .teams {
      display: none;
      margin-top: 20px;
    }

    .team {
      display: inline-block;
      background: white;
      border-radius: 50%;
      width: 110px;
      height: 110px;
      line-height: 110px;
      margin: 10px;
      color: #333;
      font-weight: 600;
      border: 3px solid #ff6600;
      cursor: pointer;
      transition: 0.3s;
    }

    .team:hover {
      background: #ff6600;
      color: white;
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #ff6600;
    }

    .popup img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff6600;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nos Équipes</h1>
  </header>

  <div class="categories">
    <button class="category-btn" onclick="showCategory('preformation')">Préformation</button>
    <button class="category-btn" onclick="showCategory('ecole')">École de Foot</button>
    <button class="category-btn" onclick="showCategory('seniors')">Séniors</button>
  </div>

  <!-- Préformation -->
  <div id="preformation" class="teams">
    <div class="team" onclick="openPopup('U12', 'Salihi Faysal', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155753.png')">U12</div>
    <div class="team" onclick="openPopup('U13', 'Barmashi Franci', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155801.png')">U13</div>
    <div class="team" onclick="openPopup('U13F', 'Alem Mehdi', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155808.png')">U13F</div>
    <div class="team" onclick="openPopup('U14', 'Doebler Florian', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155838.png')">U14</div>
  </div>

  <!-- École de Foot -->
  <div id="ecole" class="teams">
    <div class="team" onclick="openPopup('U6', 'El Majdoub Youssef', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155847.png')">U6</div>
    <div class="team" onclick="openPopup('U7', 'Kaddar Touati', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155858.png')">U7</div>
    <div class="team" onclick="openPopup('U8-U9', 'El Majdoub Youssef', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155925.png')">U8-U9</div>
    <div class="team" onclick="openPopup('U10', 'Camacho Cueva Nixon', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155934.png')">U10</div>
    <div class="team" onclick="openPopup('U11', 'Bouhnaida Yacine', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155941.png')">U11</div>
  </div>

  <!-- Séniors -->
  <div id="seniors" class="teams">
    <div class="team" onclick="openPopup('Senior A', 'Kaddar Touati', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155949.png')">Senior A</div>
    <div class="team" onclick="openPopup('Senior B', 'Barbacci Stephane', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155949.png')">Senior B</div>
    <div class="team" onclick="openPopup('Senior F', 'Derouette Mickael', '—', 'https://raw.githubusercontent.com/Mohamed57100/us-florange/refs/heads/main/Capture%20d%27%C3%A9cran%202025-11-11%20155949.png')">Senior F</div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <img id="coachPhoto" src="" alt="Photo du coach">
      <h2 id="teamName"></h2>
      <p><strong>Coach :</strong> <span id="coachName"></span></p>
      <p><strong>Téléphone :</strong> <span id="coachPhone"></span></p>
    </div>
  </div>

  <script>
    function showCategory(id) {
      document.querySelectorAll('.teams').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function openPopup(team, coach, phone, photo) {
      document.getElementById('teamName').textContent = team;
      document.getElementById('coachName').textContent = coach;
      document.getElementById('coachPhone').textContent = phone;
      document.getElementById('coachPhoto').src = photo;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
